<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Poem generator</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
    <header>
    <h1>AI English poem generator</h1>
</header>
<main>
    <div class="form-container">
    <form id="poem-generator-form">
        <input type="text" placeholder="Enter the topic of the english poem" autofocus
        required
        autocomplete="off"
        class="instructions"
        id="user-instructions"/>
    <input type="Submit"  class="submit-button"/>

    </form>
<div class="hint">i.e Flowers,Paris,Love or Heart</div>
    </div>
    <div class="poem" id="poem">
    </div>
</main>
    <footer>This AI project was coded by <a href="https://github.com/Zimkhitha123" target="-black"> Zimkhitha Mbanyaru </a> and is <a href="https://github.com/Zimkhitha123/English-poem-generator" target="-blank">open-sourced on GitHub </a>
    and is <a href="https://app.netlify.com/teams/zimkhitha123/projects"> hosted on Netlify </a>
    </footer>
    </div>
    <script src="src/script.js">
    </script>
</body>
</html>
